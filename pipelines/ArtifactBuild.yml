trigger:
    branches:
        include:
            - master
    tags:
        include:
            - v*
    paths:
        exclude:
            - /*
pool:
    vmImage: "ubuntu-latest"

variables:
    - group: bmt-key-vault
    - group: bmt-variables

stages:
    - template: templates/stage-build.yml
      parameters:
          workSpace: $(Pipeline.Workspace)
          buildId: $(Build.BuildId)
          dt_tenant: $(dt_tenant)
          dt_password: $(dynatrace-prod-token)
          dt_url: $(dt_url)
          sourcesDirectory: $(Build.SourcesDirectory)
          name: "Build_applications"

    - template: templates/stage-deploy.yml
      parameters:
          name: Deploy_CI
          envshortname: ci
          envfullname: CI
          fusionToken: $(fusionClientIdDev)
          portalUrl: "https://pro-s-portal-ci.azurewebsites.net"
          buildId: $(Build.BuildId)
          radixToken: $(RadixToken)
          branch: master
          DBContext: $(dbContextDev)
          SpAzureClientId: $(SpPreProdAzureClientId)
          SpAzureClientSecret: $(SpPreProdAzureClientSecret)
          AzureTenantId: $(SpAzureTenantId)

    - template: templates/stage-deploy.yml
      parameters:
          name: Deploy_QA
          envshortname: qa
          envfullname: QA
          fusionToken: $(fusionClientIdDev)
          portalUrl: "https://pro-s-portal-fqa.azurewebsites.net/"
          buildId: $(Build.BuildId)
          radixToken: $(RadixToken)
          branch: qa
          DBContext: $(dbContextQa)
          SpAzureClientId: $(SpPreProdAzureClientId)
          SpAzureClientSecret: $(SpPreProdAzureClientSecret)
          AzureTenantId: $(SpAzureTenantId)

    - template: templates/stage-deploy.yml
      parameters:
          name: Deploy_Prod
          envshortname: prod
          envfullname: Production
          fusionToken: $(fusionClientIdProd)
          portalUrl: "https://pro-s-portal-fprd.azurewebsites.net"
          buildId: $(Build.BuildId)
          radixToken: $(RadixToken)
          branch: prod
          DBContext: $(dbContextProd)
          SpAzureClientId: $(SpPreProdAzureClientId)
          SpAzureClientSecret: $(SpPreProdAzureClientSecret)
          AzureTenantId: $(SpAzureTenantId)
