apiVersion: radix.equinor.com/v1
kind: RadixApplication
metadata:
  name: fusion-bmt
spec:
  environments:
    - name: dev
      build:
        from: master
    - name: qa
      build:
        from: master
    - name: prod
      build:
        from: master

  privateImageHubs:
    fusionbmt.azurecr.io:
      username: fusionbmt
      email: radix@statoilsrm.onmicrosoft.com

  components:
    - name: backend-acr
      image: fusionbmt.azurecr.io/backend:{imageTagName}
      alwaysPullImageOnDeploy: true
      ports:
        - name: http
          port: 5000
      publicPort: http
      variables:
        ApplicationInsights__InstrumentationKey: 6f08fb54-d348-44cb-9fa6-be2c9e29d419
        ASPNETCORE_ENVIRONMENT: "Development"
      environmentConfig:
        - environment: dev
          imageTagName: ci-release
          resources:
            requests:
              memory: "700Mi"
              cpu: "500m"
            limits:
              memory: "3000Mi"
              cpu: "1000m"
        - environment: qa
          imageTagName: qa-release
          resources:
            requests:
              memory: "700Mi"
              cpu: "500m"
            limits:
              memory: "3000Mi"
              cpu: "1000m"
          variables:
            ASPNETCORE_ENVIRONMENT: "Production"
            AppConfiguration__Environment: qa
        - environment: prod
          imageTagName: prod-release
          resources:
            requests:
              memory: "700Mi"
              cpu: "500m"
            limits:
              memory: "3000Mi"
              cpu: "1000m"
          horizontalScaling:
            minReplicas: 2
            maxReplicas: 6
          variables:
            ASPNETCORE_ENVIRONMENT: "Production"
            AppConfiguration__Environment: prod
      secrets:
        - AppConfiguration__ConnectionString
        - AZURE_CLIENT_ID
        - AzureAd__ClientSecret
        - Database__ConnectionString # TODO: remove once azure app config is in use
