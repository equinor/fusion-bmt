apiVersion: radix.equinor.com/v1
kind: RadixApplication
metadata:
  name: fusion-bmt
spec:
  environments:
    - name: dev
      build:
        from: master
    - name: qa
      build:
        from: qa
    - name: pr
      build:
        from: pr
    - name: prod
      build:
        from: prod

  privateImageHubs:
    fusionbmt.azurecr.io:
      username: fusionbmt
      email: radix@statoilsrm.onmicrosoft.com

  components:
    - name: frontend
      src: frontend
      ports:
        - name: http
          port: 3000
      publicPort: http
      variables:
        APP_INSIGHTS_KEY: 6f08fb54-d348-44cb-9fa6-be2c9e29d419
      environmentConfig:
        - environment: dev
          resources:
            requests:
              memory: "300Mi"
              cpu: "50m"
            limits:
              memory: "3000Mi"
              cpu: "1000m"
          variables:
            API_URL: "https://backend-fusion-bmt-dev.radix.equinor.com"
        - environment: pr
          resources:
            requests:
              memory: "300Mi"
              cpu: "50m"
            limits:
              memory: "3000Mi"
              cpu: "1000m"
          variables:
            API_URL: "https://backend-fusion-bmt-pr.radix.equinor.com"
        - environment: qa
          replicas: 0
          variables:
            API_URL: "https://backend-fusion-bmt-qa.radix.equinor.com"
        - environment: prod
          replicas: 0

    - name: backend
      src: backend
      ports:
        - name: http
          port: 5000
      publicPort: http
      variables:
        ApplicationInsights__InstrumentationKey: 6f08fb54-d348-44cb-9fa6-be2c9e29d419
        ASPNETCORE_ENVIRONMENT: "Development"
      environmentConfig:
        - environment: qa
          resources:
            requests:
              memory: "500Mi"
              cpu: "100m"
            limits:
              memory: "1000Mi"
              cpu: "1000m"
          variables:
            ASPNETCORE_ENVIRONMENT: "Production"
        - environment: prod
          resources:
            requests:
              memory: "700Mi"
              cpu: "500m"
            limits:
              memory: "3000Mi"
              cpu: "1000m"
          horizontalScaling:
            minReplicas: 2
            maxReplicas: 6
          variables:
            ASPNETCORE_ENVIRONMENT: "Production"
      secrets:
        - AzureAd__ClientSecret
        - Database__ConnectionString

    - name: backend-acr
      image: fusionbmt.azurecr.io/backend:{imageTagName}
      ports:
        - name: http
          port: 5000
      publicPort: http
      environmentConfig:
        - environment: dev
          imageTagName: ci-release
        - environment: pr
          imageTagName: pr-release
        - environment: prod
          imageTagName: prod-release
          replicas: 0
        - environment: qa
          imageTagName: qa-release
          replicas: 0
      secrets:
        - AzureAd__ClientSecret
        - Database__ConnectionString

    - name: frontend-acr
      image: fusionbmt.azurecr.io/frontend:{imageTagName}
      ports:
        - name: http
          port: 3000
      publicPort: http
      variables:
        APP_INSIGHTS_KEY: 6f08fb54-d348-44cb-9fa6-be2c9e29d419
      environmentConfig:
        - environment: dev
          imageTagName: release
          variables:
            API_URL: "https://backend-fusion-bmt-dev.radix.equinor.com"
          resources:
            requests:
              memory: "300Mi"
              cpu: "50m"
            limits:
              memory: "3000Mi"
              cpu: "1000m"
        - environment: pr
          imageTagName: release
          variables:
            API_URL: "https://backend-fusion-bmt-pr.radix.equinor.com"
          resources:
            requests:
              memory: "300Mi"
              cpu: "50m"
            limits:
              memory: "3000Mi"
              cpu: "1000m"
        - environment: prod
          imageTagName: release
          replicas: 0
        - environment: qa
          imageTagName: release
          replicas: 0

  dnsAppAlias:
    environment: qa
    component: frontend
